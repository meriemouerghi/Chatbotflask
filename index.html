<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNN Model Prediction</title>
</head>
<body>
    <h1>RNN Model Prediction</h1>
    <form action="/" method="post">
        <label for="input_data">Enter input data (comma-separated values):</label><br><br>
        <input type="text" id="input_data" name="input_data" required><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Prediction Result:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
